<h3 style="color: lightblue"><strong>Loccioni</strong> Supplier Info</h3>
<form role="form" name="variablesForm">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="supplierName"> Supplier Name </label>
      <input
        class="form-control"
        name="supplier-name"
        cam-variable-type="String"
        cam-variable-name="supplierName"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="supplier-info"> Supplier Info </label>
      <input
        class="form-control"
        name="supplierInfo"
        cam-variable-type="String"
        cam-variable-name="supplierInfo"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="app1"> Application 1 </label>
      <input
        class="form-control"
        name="app1"
        cam-variable-type="Boolean"
        cam-variable-name="app1"
        type="checkbox"
      />
    </div>
    <div class="form-group">
      <label for="app2"> Application 2 </label>
      <input
        class="form-control"
        name="app2"
        cam-variable-type="Boolean"
        cam-variable-name="app2"
        type="checkbox"
      />
    </div>
    <div class="form-group">
      <label for="app3"> Application 3 </label>
      <input
        class="form-control"
        name="app3"
        cam-variable-type="Boolean"
        cam-variable-name="app3"
        type="checkbox"
      />
    </div>
    <div class="form-group">
      <label for="app4"> Application 4 </label>
      <input
        class="form-control"
        name="app4"
        cam-variable-type="Boolean"
        cam-variable-name="app4"
        type="checkbox"
      />
    </div>
  </div>
  <script cam-script type="text/form-script"></script>
</form>
