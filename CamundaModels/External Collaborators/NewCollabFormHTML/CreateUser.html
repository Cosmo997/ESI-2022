    <form
      role="form"
      name="variablesForm"
      class="flex flex-col items-center w-1/2 mx-auto pt-10"
    >
      <div
        class="rounded-xl p-5 flex flex-col gap-5 w-full justify-center items-center shadow-2xl shadow-gray-700 px-5"
      >
        <div class="flex flex-col gap-2 w-full">
          <label for="collabName" class=""> Collaborator Username:* </label>
          <input
            required
            class="border px-2 py-1 rounded-md"
            name="COLLAB_USERNAME"
            cam-variable-type="String"
            cam-variable-name="COLLAB_USERNAME"
            type="text"
          />
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label for="collabSurname"> Collaborator Password:* </label>
          <input
            class="border px-2 py-1 rounded-md"
            cam-variable-type="String"
            cam-variable-name="COLLAB_PASSWORD"
            type="password"
            id="psw"
            name="psw"
          />
        </div>
      </div>

      <script>
        var variableManager = camForm.variableManager;
        camForm.on("submit", function (evt) {
          evt.submitPrevented = verifyPassword();
          if (!evt.submitPrevented) {
            alert("Password not valid !");
          }
        });

        function verifyPassword() {
          var pw = document.getElementById("psw").value;

          if (pw == "") {
            return true;
          }

          if (pw.length < 8) {
            return true;
          }

          if (pw.length > 15) {
            return true;
          }

          return false;
        }
      </script>
    </form>
